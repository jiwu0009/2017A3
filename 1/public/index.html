<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巧克力收藏应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>巧克力收藏应用</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索名称或成分...">
        <button onclick="searchChocolates()">搜索</button>
        <button onclick="returnToMainPage()">返回主界面</button>

    </div>
    
    <form id="chocolateForm">
        <input type="text" id="name" placeholder="巧克力名称" required>
        <input type="text" id="type" placeholder="类型" required>
        <input type="number" id="calories" placeholder="卡路里" required>
        <input type="text" id="ingredients" placeholder="成分" required>
        <textarea id="comments" placeholder="评论"></textarea>
        <select id="rating">
            <option value="1">⭐️</option>
            <option value="2">⭐️⭐️</option>
            <option value="3">⭐️⭐️⭐️</option>
            <option value="4">⭐️⭐️⭐️⭐️</option>
            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
        </select>
        <button type="button" onclick="addChocolate()">添加巧克力</button>
    </form>

    <ul id="chocolateList"></ul>
    <h2>卡路里总和：<span id="totalCalories">0</span></h2>
    <div id="chocolatesByDate"></div>
    <button id="toggleDeleteButtons">显示/隐藏删除按钮</button>
    <button id="deleteSelected">删除所选数据</button>
    <button id="clear">清除所有巧克力</button>
    <h2>统计信息</h2>
    <div id="statistics"></div>
    <canvas id="chocolateChart"></canvas>

    <h2>按评分排序的巧克力</h2>
    <div id="chocolatesByRating"></div>


    <script src="app.js"></script>
</body>
</html>
