<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巧克力收藏应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>巧克力收藏应用</h1>
    <form id="chocolateForm">
        <input type="text" id="name" placeholder="巧克力名称" required>
        <input type="text" id="type" placeholder="类型" required>
        <input type="number" id="calories" placeholder="卡路里" required>
        <input type="text" id="ingredients" placeholder="成分" required>
        <textarea id="comments" placeholder="评论"></textarea>
        <button type="button" onclick="addChocolate()">添加巧克力</button>
        
    </form>
    
<ul id="chocolateList"></ul>
    <h2>卡路里总和：<span id="totalCalories">0</span></h2>
    <div id="chocolatesByDate"></div>
    <button id="clear">清除所有巧克力</button>

    <script src="app.js"></script>
</body>
</html>
